version: "0.1"

# 現在使用する profile（ENV_PROFILE が未指定の場合に利用）
profile: "internet"

profiles:
  internet:
    description: "GitHub Actions / 開発端末向けの高応答環境"
    url: "${QOMMONS_URL}"          # Secrets またはローカル環境変数で上書き
    username: "${QOMMONS_USERNAME}"
    password: "${QOMMONS_PASSWORD}"
    browser:
      headless: true
      browser_timeout_ms: 15000
      page_timeout_ms: 15000

  lgwan:
    description: "庁内 LGWAN 用プロファイル（低速・高遅延環境）"
    url: "${LGWAN_URL}"            # 実値は庁内限定で保持
    username: "${LGWAN_USERNAME}"
    password: "${LGWAN_PASSWORD}"
    browser:
      headless: true
      browser_timeout_ms: 60000
      page_timeout_ms: 60000

options:
  retry_policy: 0
  log_dir: "logs"
