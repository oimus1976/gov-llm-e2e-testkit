name: E2E Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------
      # 1. Checkout
      # -----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------
      # 2. Python Setup
      # -----------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -----------------------------------------------------
      # 3. Install Dependencies
      #   - pytest, pytest-asyncio, pytest-playwright
      #   - playwright browsers (with-deps)
      # -----------------------------------------------------
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps

      # -----------------------------------------------------
      # 4. Prepare CI Environment
      #   env_loader v0.2 は .env を読み込む
      #   → PROFILE=ci を強制
      #   Secrets がなくても conftest の fallback が発動
      # -----------------------------------------------------
      - name: Prepare CI .env
        run: |
          echo "PROFILE=ci" >> .env
          echo "URL=https://qommons.ai" >> .env
          echo "USERNAME=${{ secrets.QOMMONS_USERNAME }}" >> .env
          echo "PASSWORD=${{ secrets.QOMMONS_PASSWORD }}" >> .env

      # -----------------------------------------------------
      # 5. Add src to PYTHONPATH
      # -----------------------------------------------------
      - name: Add src to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV

      # -----------------------------------------------------
      # 6. Smoke Test（必ず1件実行 → exit code 5 対策）
      # -----------------------------------------------------
      - name: Run Smoke Test
        run: |
          mkdir -p logs
          pytest tests/test_smoke_llm.py -vv --disable-warnings

      # -----------------------------------------------------
      # 7. RAG Basic Test（Smoke 成功時のみ）
      #   ※ 最新ファイル名：test_rag_basic_v0_1.py
      # -----------------------------------------------------
      - name: Run Basic RAG Test
        if: ${{ success() }}
        run: |
          pytest tests/rag/test_rag_basic_v0_1.py -q --disable-warnings

      # -----------------------------------------------------
      # 8. RAG Advanced Test（Basic 成功時のみ）
      #   ※ 最新ファイル名：test_rag_advanced_v0_1.py
      # -----------------------------------------------------
      - name: Run Advanced RAG Test
        if: ${{ success() }}
        run: |
          pytest tests/rag/test_rag_advanced_v0_1.py -q --disable-warnings

      # -----------------------------------------------------
      # 9. Artifact Upload（失敗時のみ）
      # -----------------------------------------------------
      - name: Upload artifacts (failure only)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-failure-evidence
          path: logs/
