name: E2E Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ----------------------------------------
      # Install dependencies (pyproject.toml ベース)
      # ----------------------------------------
      - name: Install Python Dependencies
        run: |
          pip install pytest pytest-asyncio python-dotenv pyyaml
          pip install playwright
          python -m playwright install --with-deps

      # ----------------------------------------
      # Environment variables for CI
      # （env_loader v0.2 の仕様に合わせる）
      # ----------------------------------------
      - name: Prepare CI environment
        run: |
          echo "PROFILE=ci" >> .env
          echo "URL=https://qommons.ai" >> .env
          echo "USERNAME=${{ secrets.QOMMONS_USERNAME }}" >> .env
          echo "PASSWORD=${{ secrets.QOMMONS_PASSWORD }}" >> .env

      - name: Add src to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV


      # ----------------------------------------
      # Run Smoke Test (必ず1件実行 → exit code 5 対策)
      # ----------------------------------------
      - name: Run Smoke Test
        run: |
          mkdir -p logs
          pytest tests/test_smoke_llm.py -vv --disable-warnings

      # ----------------------------------------
      # RAG Tests（Smoke が成功した場合のみ実行）
      # ----------------------------------------
      - name: Run Basic RAG Test
        if: ${{ success() }}
        run: |
          pytest tests/rag/test_rag_basic_v0.1.py -q --disable-warnings

      - name: Run Advanced RAG Test
        if: ${{ success() }}
        run: |
          pytest tests/rag/test_rag_advanced_v0.1.py -q --disable-warnings

      # ----------------------------------------
      # Upload artifacts (screenshots, DOM, logs)
      # ----------------------------------------
      - name: Upload artifacts (failure only)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-failure-evidence
          path: logs/
