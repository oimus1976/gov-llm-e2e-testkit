name: E2E Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Checkout
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2. Set up Python
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -----------------------------
      # 3. Install dependencies
      #    (pytest / playwright / dotenv / yaml)
      # -----------------------------
      - name: Install Python Dependencies
        run: |
          pip install pytest pytest-asyncio python-dotenv pyyaml
          pip install playwright pytest-playwright
          python -m playwright install --with-deps

      # -----------------------------
      # 4. Prepare CI environment
      #    (.env を自動生成して env_loader と完全連携)
      # -----------------------------
      - name: Prepare CI environment (.env)
        run: |
          echo "PROFILE=internet" >> .env
          echo "QOMMONS_URL=https://qommons.ai" >> .env
          echo "QOMMONS_USERNAME=${{ secrets.QOMMONS_USERNAME }}" >> .env
          echo "QOMMONS_PASSWORD=${{ secrets.QOMMONS_PASSWORD }}" >> .env

      # -----------------------------
      # 5. Debug (任意だが安全性MAX、問題切り分け可)
      # -----------------------------
      - name: Debug env + packages
        run: |
          echo "--- ENV (.env) ---"
          cat .env || true
          echo "--- pip list (pytest/playwright) ---"
          python -m pip list | grep -E "pytest|playwright" || true
          echo "--- pytest version ---"
          pytest --version -q || true

      # -----------------------------
      # 6. Add src to PYTHONPATH
      # -----------------------------
      - name: Add src to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV

      # -----------------------------
      # 7. Run Smoke Test (必ず1件 → exit code 5 対策済)
      # -----------------------------
      - name: Run Smoke Test
        run: |
          mkdir -p logs
          pytest tests/test_smoke_llm.py -vv --disable-warnings

      # -----------------------------
      # 8. Run RAG Tests (成功時のみ)
      # -----------------------------
      - name: Run Basic RAG Test
        if: ${{ success() }}
        run: |
          pytest tests/rag/test_rag_basic_v0.1.py -q --disable-warnings

      - name: Run Advanced RAG Test
        if: ${{ success() }}
        run: |
          pytest tests/rag/test_rag_advanced_v0.1.py -q --disable-warnings

      # -----------------------------
      # 9. Upload failure artifacts
      # -----------------------------
      - name: Upload artifacts (failure only)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-failure-evidence
          path: logs/
