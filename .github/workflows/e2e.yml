name: E2E Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------
      # 1. Checkout
      # -----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------
      # 2. Python Setup
      # -----------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -----------------------------------------------------
      # 3. Install Dependencies
      #   - pytest, pytest-asyncio, pytest-playwright
      #   - playwright browsers (with-deps)
      # -----------------------------------------------------
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps

      # -----------------------------------------------------
      # 4. Prepare CI Environment
      #   - env_loader v0.2.3 ã¯ .env ã‚’èª­ã¿è¾¼ã‚€
      #   - PROFILE=internet ã‚’æŒ‡å®šã—ã€env.yaml ã® internet ãƒ—ãƒ­ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½¿ç”¨ã™ã‚‹
      #   - QOMMONS_* ã¯ GitHub Secrets ã‹ã‚‰æ³¨å…¥ï¼ˆSecrets æœªè¨­å®šæ™‚ã¯ MissingSecretError ã§æ˜ç¤ºçš„ã« FAILï¼‰
      # -----------------------------------------------------
      - name: Prepare CI .env
        run: |
          echo "PROFILE=internet" >> .env
          echo "QOMMONS_URL=https://qommons.ai" >> .env
          echo "QOMMONS_USERNAME=${{ secrets.QOMMONS_USERNAME }}" >> .env
          echo "QOMMONS_PASSWORD=${{ secrets.QOMMONS_PASSWORD }}" >> .env

      # -----------------------------------------------------
      # 5. Add src to PYTHONPATH
      # -----------------------------------------------------
      - name: Add src to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV

      # -----------------------------------------------------
      # 6. Smoke Testï¼ˆå¿…ãš1ä»¶å®Ÿè¡Œ â†’ exit code 5 å¯¾ç­–ï¼‰
      # -----------------------------------------------------
      - name: Run Smoke Test
        run: |
          mkdir -p logs
          pytest tests/test_smoke_llm.py -vv --disable-warnings
      
      - name: Write correlation summary to GitHub Actions Summary
        shell: bash
        run: |
          echo "# ğŸ§ª E2E Correlation Summary â€” submitâ€“probe v0.2" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          cat docs/ci/summary_template_submit_probe_v0.1.md >> "$GITHUB_STEP_SUMMARY"

      # Smoke Test:
      # - guarantees UI submit works
      # - guarantees probe observes correlation_state
      # - does NOT validate semantic correctness

      # NOTE:
      # RAG tests (ask / semantic evaluation) are intentionally deferred.
      # They will be re-enabled after submitâ€“probe correlation stabilizes.


      # -----------------------------------------------------
      # 9. Artifact Uploadï¼ˆå¤±æ•—æ™‚ã®ã¿ï¼‰
      # -----------------------------------------------------
      - name: Upload artifacts (failure only)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-failure-evidence
          path: logs/
